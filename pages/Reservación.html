<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservación</title>
    <style>
      /* Ajuste de tamaño y margen del formulario */
      form {
        width: 500px; /* Tamaño del formulario */
        margin: 50px auto; /* Centrar formulario y margen */
        padding: 20px; /* Espacio dentro del formulario */
        background-color: #f2f2f2; /* Color de fondo del formulario */
        border-radius: 10px; /* Redondear los bordes del formulario */
        box-shadow: 2px 2px 4px #888888; /* Sombra del formulario */
      }

      /* Estilo de grupo de formularios */
      .form-group {
        margin: 20px 0; /* Margen entre grupos de formularios */
      }

      /* Estilo de las etiquetas */
      label {
        font-family: Arial, sans-serif;
        font-size: 16px; /* Tamaño de la fuente */
        font-weight: bold; /* Negrita */
        display: block; /* Mostrar en bloque */
        margin-bottom: 10px; /* Margen inferior de la etiqueta */
      }

      /* Estilo de los campos de entrada y área de texto */
      input,
      textarea {
        font-family: Arial, sans-serif;
        width: 100%; /* Ancho del campo */
        padding: 10px; /* Espacio dentro del campo */
        font-size: 16px; /* Tamaño de la fuente */
        border-radius: 5px; /* Redondear los bordes del campo */
        border: 1px solid #cccccc; /* Borde del campo */
      }

      /* Estilo del botón enviar */
      button[type="submit"] {
        width: 100%; /* Ancho del botón */
        padding: 10px; /* Espacio dentro del botón */
        font-size: 16px; /* Tamaño de la fuente */
        background-color: #183cbe; /* Color de fondo del botón */
        color: white; /* Color de la fuente */
        border-radius: 5px; /* Redondear los bordes del botón */
        border: none; /* Sin borde */
        cursor: pointer; /* Cursor en forma de mano */
      }
      nav {
        font-family: Arial, sans-serif;
        display: flex; /* Establece el contenedor principal de la navegación como un elemento flexible */
        justify-content: space-between; /* Alinea los elementos en la dirección opuesta al eje principal (horizontal) */
        align-items: center; /* Alinea los elementos en el centro en la dirección transversal (vertical) */
        padding: 20px; /* Establece un padding de 20 píxeles */
      }

      /* Establece los estilos para el botón en la navegación */
      nav a.btn {
        /* Convierte el elemento en un bloque */
        display: block;
        /* Establece un padding de 10 píxeles en la parte superior e inferior y 20 píxeles en la parte izquierda y derecha */
        padding: 10px 20px;
        /* Establece el color de fondo como #f2f2f2 */
        background-color: #f2f2f2;
        /* Establece un borde redondeado de 10 píxeles */
        border-radius: 10px;
        /* Establece una sombra en la caja con un desenfoque de 2 píxeles y una expansión de 4 píxeles */
        box-shadow: 2px 2px 4px #888888;
        /* Quita el subrayado */
        text-decoration: none;
        /* Establece el color del texto como #333 */
        color: #333;
        /* Establece el tamaño de fuente como 14 píxeles */
        font-size: 14px;
        /* Establece un margen derecho de 10 píxeles */
        margin-right: 10px;
      }
      body {
        background-image: url("https://images3.alphacoders.com/114/114165.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="../index.html" class="btn">Menú</a>
      <a href="./Historia.html" class="btn">Historia</a>
      <a href="Atractivos.html" class="btn">Atractivos</a>
      <a href="Testimonios.html" class="btn">Testimonios</a>
      <a href="Información.html" class="btn">Información</a>
    </nav>

    <!-- Formulario de reservación de viaje a Francia -->
    <form action="">
      <!-- Título del formulario -->
      <h2>Reservación de viaje a Francia</h2>
      <!-- Grupo de formularios para el nombre -->
      <div class="form-group">
        <!-- Etiqueta para el nombre -->
        <label for="name">Nombre:</label>
        <!-- Entrada de texto para el nombre -->
        <input type="text" id="name" name="name" required />
      </div>
      <!-- Grupo de formularios para el correo electrónico -->
      <div class="form-group">
        <!-- Etiqueta para el correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <!-- Entrada de correo electrónico -->
        <input type="email" id="email" name="email" required />
      </div>
      <!-- Grupo de formularios para el número de personas -->
      <div class="form-group">
        <!-- Etiqueta para el número de personas -->
        <label for="number">Número de personas:</label>
        <!-- Entrada de número para el número de personas -->
        <input type="number" id="number" name="number" required />
      </div>
      <!-- Grupo de formularios para la fecha de inicio -->
      <div class="form-group">
        <!-- Etiqueta para la fecha de inicio -->
        <label for="start-date">Fecha de inicio:</label>
        <!-- Entrada de fecha para la fecha de inicio -->
        <input type="date" id="start-date" name="start-date" required />
      </div>
      <!-- Grupo de formularios para la fecha de fin -->
      <div class="form-group">
        <!-- Etiqueta para la fecha de fin -->
        <label for="end-date">Fecha de fin:</label>
        <!-- Entrada de fecha para la fecha de fin -->
        <input type="date" id="end-date" name="end-date" required />
      </div>
      <!-- Grupo de formularios para el mensaje -->
      <div class="form-group">
        <!-- Etiqueta para el mensaje -->
        <label for="message">Mensaje:</label>
        <!-- Entrada de texto para el mensaje -->
        <textarea id="message" name="message"></textarea>
      </div>
      <!-- Botón para enviar el formulario -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
